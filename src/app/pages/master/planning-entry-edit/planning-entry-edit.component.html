<ng-template #ModalEdit let-modal>
    <div class="modal-header">
        <div class="form-row">
            <h4 class="modal-title" id="modal-basic-title">Entrada de Planeaci√≥n</h4>
        </div>
        <br>

        <h4 class="modal-title" id="modal-basic-title"> {{PlanningEntryOpened}}</h4>
        <h4 class="modal-title" id="modal-basic-title"> {{PlanningEntryOpened}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="CloseModal(TaskForm)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">


        <form #TaskForm="ngForm">
            <div class="form-row">
                <div class="col-4 col-md-4">
                    <label for="etiqueta">Horas Reales</label>
                    <input type="number" class="form-control" name="PlanningEntryRealHours" #PlanningEntryRealHours required
                        [(ngModel)]="PlanningEntryOpened.RealHours" placeholder="0">
                </div>
                <div class="col-4 col-md-4">
                    <label for="etiqueta">Esfuerzo Real</label>
                    <input type="number" step="0.1" class="form-control" name="PlanningEntryRealEff" #PlanningEntryRealEff
                        required [(ngModel)]="PlanningEntryOpened.RealEffort" placeholder="0.0">
                </div>
                <div class="col-2">
                    <label for="Member">Miembro-Member</label>

                  </div>

            </div>
            <div class="form-row">



            </div>
            <div class="form-group"
                style="border-radius: 5px; border: 1px solid; padding: 10px; margin-top: 1%;margin-bottom: 1%;">
                <h3 class="modal-title" id="modal-basic-title">Task Proxy</h3>

                <div class="form-row" style="margin-top: 10px;">
                    <div class="col-3 col-md-6">
                        <label for="etiqueta">Titulo</label>
                        <input type="text" class="form-control" name="TaskProxyTitle" #TaskProxyTitle required
                            [(ngModel)]="PlanningEntryOpened">
                    </div>


                    <div class="col-6 col-md-3">
                        <label for="etiqueta">Esfuerzo Promedio</label>
                        <input type="number" step="0.1" class="form-control" name="TaskProxyEffort" #TaskProxyEffort
                            required [(ngModel)]="PlanningEntryOpened" placeholder="0.0">
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="SaveTask(TaskForm)">Guardar</button>
    </div>

</ng-template>
